<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteBytes - Login</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../cssStyles/contactPage.css">
    <link rel="stylesheet" href="../cssStyles/menuStyles.css">
</head>

<body>

    <nav class="navbar">
        <a href="../index.html" class="logo">TasteBytes</a>
        <div class="nav-links" id="navLinks">
            <a href="about.html">About</a>
            <a href="recipes.html">Recipes</a>
            <a href="categories.html">Challenges</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="signin-btn">Sign In</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="contact">
        <h1 id="formTitle">Get Premium now!</h1>
        <h2 id="formTitle"> With premium, you will be able to upload unlimited recipies and save unlimited recipies! </h2>
        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="input-group">
                <label for="name">First and Last Name</label>
                <input type="name" id="name" placeholder="Enter your first and last name" required>
            </div>
            <div class="input-group">
                <label for="number">Card Number</label>
                <input type="number" id="number" placeholder="Enter your card number" required>
            </div>
            <div class="input-group">
                <label for="number">Expiration date</label>

                <select id="exp-month" required> 
                    <option value=""> Month </option> 
                    <option value="01"> 01 </option>
                    <option value="02"> 02 </option>
                    <option value="03"> 03 </option>
                    <option value="04"> 04 </option>
                    <option value="05"> 05 </option>
                    <option value="06"> 06 </option>
                    <option value="07"> 07 </option>
                    <option value="08"> 08 </option>
                    <option value="09"> 09 </option>
                    <option value="10"> 10 </option>
                    <option value="11"> 11 </option>
                    <option value="12"> 12 </option>
                </select>

                <select id="exp-year" required> 
                    <option value=""> Year </option> 
                    <option> 2024 </option>
                    <option> 2025 </option>
                    <option> 2026 </option>
                    <option> 2027 </option>
                    <option> 2028 </option>
                    <option> 2029 </option>
                    <option> 2030 </option>
                </select>
            </div>

            <div class="input-group">
                <label for="code">Security Code</label>
                <input type="code" id="code" placeholder="Enter your security code " required>
            </div>
            
            <button type="submit">Complete Payment</button>
        </form>
    </div>

    <script src="../jsScripts/premium.js"></script>
</body>

</html>
