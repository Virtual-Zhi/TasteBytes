<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteBytes - Checkout</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../cssStyles/payment.css">
</head>

<body>
    <a href="#" class="back-button" onclick="window.history.back(); return false">‚Üê Back</a>
    <div class="payment">
        <h1 id="formTitle">Get Premium now!</h1>
        <h2 id="formTitle"> With premium, you will be able to upload unlimited recipies and save unlimited recipies!
        </h2>
        <!-- checkout form -->
        <form class="checkout-form">
            <h2>Checkout</h2>

            <!-- Contact Information -->
            <div class="form-section">
                <h3>Contact Information</h3>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Billing Address -->
            <div class="form-section">
                <h3>Billing Address</h3>
                <label for="address">Street Address</label>
                <input type="text" id="address" placeholder="123 Main St" required>

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <label for="state">State/Province</label>
                <input type="text" id="state" placeholder="Enter your state" required>

                <label for="zip">ZIP/Postal Code</label>
                <input type="text" id="zip" placeholder="Enter your ZIP code" required>

                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter your country" required>
            </div>

            <!-- Payment Information -->
            <div class="form-section">
                <h3>Payment Information</h3>
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" placeholder="Enter name on card" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>

            <button type="submit" class="checkout-btn">Buy</button>
        </form>
    </div>

    <script src="../jsScripts/premium.js"></script>
</body>

</html>
