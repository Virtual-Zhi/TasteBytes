
<div class="container">
    <h1>My Recipes</h1>
    <p class="subtitle">Upload, view, and manage your recipes</p>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active" data-target="posts">My Posts</div>
        <div class="tab" data-target="upload">Upload New</div>
        <div class="tab" data-target="saved">Saved Recipes</div>
    </div>

    <!-- My Posts Section -->
    <div class="content active" id="posts">
      <h2>My Posts</h2>
      <div id="myPostsList">
        <p>No posts yet.</p>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="content" id="upload">
      <h2>Upload a Recipe</h2>
      <form id="recipeForm">
        <div class="form-group">
          <label for="recipeName">Recipe Name *</label>
          <input type="text" id="recipeName" required placeholder="e.g., Classic Pancakes">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="recipeType">Recipe Type *</label>
            <select id="recipeType" required>
              <option value="">Select type...</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Dessert</option>
              <option>Snack</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prepTime">Prep Time (minutes) *</label>
            <input type="number" id="prepTime" required placeholder="e.g., 30" min="1">
          </div>
        </div>

        <div class="form-group">
          <label for="ingredients">Ingredients *</label>
          <textarea id="ingredients" class="ingredients-textarea" required
            placeholder="Enter each ingredient on a new line"></textarea>
        </div>

        <div class="form-group">
          <label for="instructions">Instructions *</label>
          <textarea id="instructions" class="instructions-textarea"
            placeholder="Share the step-by-step instructions"></textarea>
        </div>

        <div class="form-group">
          <label for="tips">Cooking Tips</label>
          <textarea id="tips" class="tips-textarea"
            placeholder="Share your cooking tips or any helpful advice with this dish"></textarea>
        </div>

        <button type="submit" class="submit-btn">Upload Recipe</button>
      </form>
    </div>

    <!-- Saved Recipes Section -->
    <div class="content" id="saved">
      <h2>Saved Recipes</h2>
      <div id="savedRecipesList">
        <p>No saved recipes yet.</p>
      </div>
    </div>
  </div>
</body>
