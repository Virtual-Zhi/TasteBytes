<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TasteBytes - Login</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../cssStyles/loginPage.css">
</head>

<body>
    <div class="authentication">
        <h1 id="formTitle">Login</h1>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>

            <button type="button" class="google-btn">
                <img src="../images/google-icon.png">
                Continue with Google
            </button>
            
            <p class="toggle-link">
                Don't have an account? <a href="#" id="showCreate">Create Account!</a>
            </p>
        </form>

        <!-- Create Account Form -->
        <form id="createForm" class="form">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Create Account</button>
            <p class="toggle-link">
                Already have an account? <a href="#" id="showLogin">Back to Login</a>
            </p>
        </form>
    </div>

    <script src="../jsScripts/loginPage.js"></script>
</body>

</html>
