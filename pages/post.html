<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Recipe</title>
    <link rel="stylesheet" href="../cssStyles/myStyle.css">
</head>
<body>
    <div class="container">
        <h1>üç≥ Upload Your Recipe</h1>
        <p class="subtitle">Share your favorite recipe with the community</p>

        <!-- input for recipe name -->
        <form id="recipeForm">
            <div class="form-group">
                <label for="recipeName">Recipe Name *</label>
                <input type="text" id="recipeName" required placeholder="e.g., Classic Pancakes">
            </div>

             <!-- drop down for meal type -->
            <div class="form-row">
                <div class="form-group">
                    <label for="recipeType">Recipe Type *</label>
                    <select id="recipeType" required>
                        <option value="">Select type...</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>

                 <!-- input for prep time -->
                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes) *</label>
                    <input type="number" id="prepTime" required placeholder="e.g., 30" min="1">
                </div>
            </div>

             <!-- input for ingredients -->
            <div class="form-group">
                <label for="ingredients">Ingredients *</label>
                <textarea 
                    id="ingredients" 
                    class="ingredients-textarea" 
                    required 
                    placeholder="Enter each ingredient on a new line&#10;e.g.,&#10;2 cups flour&#10;3 eggs&#10;1 cup milk"></textarea>
                <div class="helper-text">Enter each ingredient on a separate line</div>
            </div>

             <!-- input for extra tips -->
            <div class="form-group">
                <label for="tips">Cooking Tips & Instructions</label>
                <textarea 
                    id="tips" 
                    class="tips-textarea" 
                    placeholder="Share your cooking tips, step-by-step instructions, or any helpful advice..."></textarea>
                <div class="helper-text">Optional: Add helpful tips or detailed instructions</div>
            </div>

            <button type="submit" class="submit-btn">üì§ Upload Recipe</button>
        </form>

        <div class="success-message" id="successMessage">
            ‚úì Recipe uploaded successfully!
        </div>
    </div>

    <script>
        // form submission
        document.getElementById('recipeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // get the form values
            const recipeName = document.getElementById('recipeName').value.trim();
            const recipeType = document.getElementById('recipeType').value;
            const prepTime = document.getElementById('prepTime').value;
            const ingredients = document.getElementById('ingredients').value
                .split('\n')
                .map(ing => ing.trim())
                .filter(ing => ing.length > 0);
            const tips = document.getElementById('tips').value.trim();

            // create a recipe object
            const newRecipe = {
                name: recipeName,
                type: recipeType,
                cookTime: parseInt(prepTime),
                ingredients: ingredients,
                tips: tips,
                uploadedAt: new Date().toISOString()
            };

            
            console.log('New Recipe:', newRecipe);

            // success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');

            // reset the form 
            this.reset();

            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
